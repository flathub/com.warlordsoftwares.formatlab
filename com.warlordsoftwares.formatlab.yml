app-id: com.warlordsoftwares.formatlab
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: formatlab
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
  - --filesystem=xdg-run/gvfsd
  - --device=dri
  - --socket=pulseaudio
  - --env=QT_QPA_PLATFORM=wayland

tags:
  - proprietary

cleanup:
  - /include
  - /lib/pkgconfig
  - /bin/pyrcc5
  - /bin/pyuic5

modules:
  - name: x264
    config-opts:
      - '--disable-cli'
      - '--enable-shared'
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        commit: 5db6aa6cab1b146e07b60cc1736a01f21da01154

  - name: x265
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    config-opts:
      - '-DCMAKE_BUILD_TYPE=Release'
      - '-DENABLE_CLI=OFF'
    sources:
      - type: archive
        url: https://deb.debian.org/debian/pool/main/x/x265/x265_3.5.orig.tar.gz
        sha256: e70a3335cacacbba0b3a20ec6fecd6783932288ebc8163ad74bcc9606477cae8

  - name: libass
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.16.0/libass-0.16.0.tar.xz
        sha256: 5dbde9e22339119cf8eed59eea6c623a0746ef5a90b689e68a090109078e3c08
      - type: script
        commands:
          - autoreconf -fiv
        dest-filename: autogen.sh
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share
      - '*.a'
      - '*.la'

  - name: luajit
    no-autogen: true
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: git
        url: https://github.com/LuaJIT/LuaJIT.git
        #branch: v2.1
        commit: 4c2441c16ce3c4e312aaefecc6d40c4fe21de97c

  - name: mpv
    buildsystem: simple
    build-commands:
      - python3 waf configure --disable-alsa --disable-build-date --disable-manpage-build
        --prefix=/app
      - python3 waf build
      - python3 waf install
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/v0.34.1.tar.gz
        sha256: 32ded8c13b6398310fa27767378193dc1db6d78b006b70dbcbd3123a1445e746
      - type: file
        url: https://waf.io/waf-2.0.24
        sha256: 93909bca823a675f9f40af7c65b24887c3a3c0efdf411ff1978ba827194bdeb0
        dest-filename: waf
    post-install:
      - mkdir -p /app/etc/mpv/
      # save screenshots at ~/Pictures/mpv-screenshots
      - echo "screenshot-directory=~/Pictures/UMD4-MPV-screenshots" > /app/etc/mpv/mpv.conf
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share

  - name: ffmpeg
    config-opts:
      - '--disable-debug'
      - '--disable-doc'
      - '--enable-rpath'
      - '--enable-gpl'
      - '--disable-static'
      - '--enable-shared'
      - '--enable-libfontconfig'
      - '--enable-libfreetype'
      - '--enable-libopus'
      - '--enable-libpulse'
      - '--enable-librsvg'
      - '--enable-libvpx'
      - '--enable-libdav1d'
      - '--enable-libxml2'
      - '--enable-libx264'
      - '--enable-libx265'
      - '--enable-libv4l2'
      - '--enable-libmp3lame'
      - '--enable-libass'
      - '--enable-gnutls'
      - '--enable-libvorbis'
      - '--enable-libaom'
      - '--enable-libopenjpeg'
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.4.1.tar.xz
        sha256: eadbad9e9ab30b25f5520fbfde99fae4a92a1ae3c0257a8d68569a4651e30e02

  - name: formatlab
    buildsystem: simple
    build-commands:
      - install -Dm755 formatlab ${FLATPAK_DEST}/bin/formatlab
      - install -Dm644 icon.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/com.warlordsoftwares.formatlab.png
      - install -Dm644 formatlab.desktop ${FLATPAK_DEST}/share/applications/com.warlordsoftwares.formatlab.desktop
      - desktop-file-edit --set-icon=${FLATPAK_ID} ${FLATPAK_DEST}/share/applications/com.warlordsoftwares.formatlab.desktop
      - install -Dm644 com.warlordsoftwares.formatlab.metainfo.xml ${FLATPAK_DEST}/share/metainfo/com.warlordsoftwares.formatlab.metainfo.xml
    sources:
      - type: file
        url: https://warlordsoftwares.com/media/apps_build/flatpak/formatlab
        only-arches:
          - x86_64
        sha256: a08f07091c9c35da5eeeb72a5d9e9f3bc1c34f9506774effc9d4e5619bb2e985

      - type: file
        url: https://raw.githubusercontent.com/rishabh3354/FORMAT_LAB/main/snap/gui/icon.png
        only-arches:
          - x86_64
        sha256: c218baf221667fd83f5b37529ae12b72496617e4b760c8ab56821bd9f7644fcc

      - type: file
        url: https://raw.githubusercontent.com/rishabh3354/FORMAT_LAB/main/snap_launcher/formatlab.desktop
        only-arches:
          - x86_64
        sha256: 45580e8072fdcec303f9f6044562d2a4692bf16bca146fcfcc7f18d38596d34e

      - type: file
        url: https://raw.githubusercontent.com/rishabh3354/FORMAT_LAB/main/snap_launcher/com.warlordsoftwares.formatlab.metainfo.xml
        only-arches:
          - x86_64
        sha256: 969a21920748554eb5af2657ca81ee489da2d6203fb0d08bd976c26c156fb4ea

