app-id: com.warlordsoftwares.formatlab
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
command: formatlab
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
  - --filesystem=xdg-run/gvfsd
  - --device=dri
  - --socket=pulseaudio
  - --env=QT_QPA_PLATFORM=wayland


tags:
  - proprietary


cleanup:
  - /include
  - /lib/pkgconfig
  - /bin/pyrcc5
  - /bin/pyuic5


modules:
  - name: x264
    config-opts:
      - '--disable-cli'
      - '--enable-shared'
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        commit: 5db6aa6cab1b146e07b60cc1736a01f21da01154


  - name: x265
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    config-opts:
      - '-DCMAKE_BUILD_TYPE=Release'
      - '-DENABLE_CLI=OFF'
    sources:
      - type: archive
        url: https://deb.debian.org/debian/pool/main/x/x265/x265_3.5.orig.tar.gz
        sha256: e70a3335cacacbba0b3a20ec6fecd6783932288ebc8163ad74bcc9606477cae8


  - name: libass
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.xz
        sha256: f0da0bbfba476c16ae3e1cfd862256d30915911f7abaa1b16ce62ee653192784
      - type: script
        commands:
          - autoreconf -fiv
        dest-filename: autogen.sh
    cleanup:
        - /include
        - /lib/pkgconfig
        - /share


  - name: luajit
    no-autogen: true
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: git
        url: https://github.com/LuaJIT/LuaJIT.git
        #branch: v2.1
        commit: 4c2441c16ce3c4e312aaefecc6d40c4fe21de97c


  - name: libplacebo
    buildsystem: meson
    config-opts:
      - -Dvulkan=enabled
      - -Dshaderc=enabled
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://code.videolan.org/videolan/libplacebo.git
        tag: v6.338.1
        commit: 2805a0d01c029084ab36bf5d0e3c8742012a0b27
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    modules:
      - name: shaderc
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
          - -DSHADERC_SKIP_EXAMPLES=ON
          - -DSHADERC_SKIP_TESTS=ON
          - -DSPIRV_SKIP_EXECUTABLES=ON
          - -DENABLE_GLSLANG_BINARIES=OFF
        cleanup:
          - /bin
          - /include
          - /lib/cmake
          - /lib/pkgconfig
          - /lib/*.a
        sources:
          - type: git
            url: https://github.com/google/shaderc.git
            tag: v2023.8
            commit: e6edd6d48fa5bdd9d176794c6810fae7f8e938e1
            x-checker-data:
              type: git
              tag-pattern: ^v(\d{4}\.\d{1,2})$
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Tools.git
            tag: v2023.2
            commit: 44d72a9b36702f093dd20815561a56778b2d181e
            dest: third_party/spirv-tools
            x-checker-data:
              type: git
              tag-pattern: ^v(\d{4}\.\d{1})$
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Headers.git
            tag: sdk-1.3.250.1
            commit: 268a061764ee69f09a477a695bf6a11ffe311b8d
            dest: third_party/spirv-headers
            #x-checker-data:
            #  type: git
            #  tag-pattern: ^sdk-([\d.]+)$
          - type: git
            url: https://github.com/KhronosGroup/glslang.git
            tag: 14.0.0
            commit: a91631b260cba3f22858d6c6827511e636c2458a
            dest: third_party/glslang
            # x-checker-data:
            #   type: git
            #   tag-pattern: ^(\d{1,2}\.\d{1,2}\.\d{1,4})$


  - name: mpv
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.37.0.tar.gz
        sha256: 1d2d4adbaf048a2fa6ee134575032c4b2dad9a7efafd5b3e69b88db935afaddf
    post-install:
      - mkdir -p /app/etc/mpv/
      # save screenshots at ~/Pictures/mpv-screenshots
      - echo "screenshot-directory=~/Pictures/UMD4-MPV-screenshots" > /app/etc/mpv/mpv.conf
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share


  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-programs
      - --disable-doc
      - --disable-everything
      - --enable-libopus
      - --enable-libmp3lame
      - --enable-decoder=ac3
      - --enable-decoder=opus
      - --enable-decoder=mp3
      - --enable-encoder=ac3
      - --enable-demuxer=ac3
      - --enable-demuxer=mov
      - --enable-demuxer=mp3
      - --enable-demuxer=ogg
      - --enable-muxer=ac3
      - --enable-muxer=ipod
      - --enable-muxer=opus
      - --enable-parser=ac3
      - --enable-parser=opus
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-6.1.1.tar.xz
        sha256: 8684f4b00f94b85461884c3719382f1261f0d9eb3d59640a1f4ac0873616f968


  - name: ffmpeg-codecs
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-programs
      - --disable-doc
      - --disable-avdevice
      - --enable-libopus
      - --enable-libmp3lame
      - --prefix=/app/lib/codecs
    cleanup:
      - /lib/codecs/include
      - /lib/codecs/lib/pkgconfig
      - /lib/codecs/share
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-6.1.1.tar.xz
        sha256: 8684f4b00f94b85461884c3719382f1261f0d9eb3d59640a1f4ac0873616f968


  - name: formatlab
    buildsystem: simple
    build-commands:
      - install -Dm755 formatlab ${FLATPAK_DEST}/bin/formatlab
      - install -Dm644 icon.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/com.warlordsoftwares.formatlab.png
      - install -Dm644 formatlab.desktop ${FLATPAK_DEST}/share/applications/com.warlordsoftwares.formatlab.desktop
      - desktop-file-edit --set-icon=${FLATPAK_ID} ${FLATPAK_DEST}/share/applications/com.warlordsoftwares.formatlab.desktop
      - install -Dm644 com.warlordsoftwares.formatlab.metainfo.xml ${FLATPAK_DEST}/share/metainfo/com.warlordsoftwares.formatlab.metainfo.xml
    sources:
      - type: file
        url: https://warlordsoftwares.com/media/apps_build/flatpak/formatlab
        only-arches:
          - x86_64
        sha256: a08f07091c9c35da5eeeb72a5d9e9f3bc1c34f9506774effc9d4e5619bb2e985

      - type: file
        url: https://raw.githubusercontent.com/rishabh3354/FORMAT_LAB/main/snap/gui/icon.png
        only-arches:
          - x86_64
        sha256: c218baf221667fd83f5b37529ae12b72496617e4b760c8ab56821bd9f7644fcc

      - type: file
        url: https://raw.githubusercontent.com/rishabh3354/FORMAT_LAB/main/snap_launcher/formatlab.desktop
        only-arches:
          - x86_64
        sha256: 45580e8072fdcec303f9f6044562d2a4692bf16bca146fcfcc7f18d38596d34e

      - type: file
        url: https://raw.githubusercontent.com/rishabh3354/FORMAT_LAB/main/snap_launcher/com.warlordsoftwares.formatlab.metainfo.xml
        only-arches:
          - x86_64
        sha256: 969a21920748554eb5af2657ca81ee489da2d6203fb0d08bd976c26c156fb4ea

